            handleAnswerSelect(selectedIndex) {
                if (!this.isAnswered) {
                    this.selectedAnswer = selectedIndex;
                    this.isAnswered = true;
                    
                    if (selectedIndex === this.questions[this.currentQuestion].answer) {
                        this.score++;
                    }
                    this.render();
                }
            }

            handleNext() {
                if (this.currentQuestion < this.questions.length - 1) {
                    this.currentQuestion++;
                    this.selectedAnswer = null;
                    this.isAnswered = false;
                } else {
                    this.showResult = true;
                }
                this.render();
            }

            handleRestart() {
                this.currentQuestion = 0;
                this.score = 0;
                this.showResult = false;
                this.selectedAnswer = null;
                this.isAnswered = false;
                this.render();
            }

            getOptionClass(index) {
                if (!this.isAnswered) return '';
                
                if (index === this.questions[this.currentQuestion].answer) {
                    return 'correct';
                }
                if (index === this.selectedAnswer && index !== this.questions[this.currentQuestion].answer) {
                    return 'incorrect';
                }
                return 'dimmed';
            }

            renderResult() {
                const percentage = ((this.score / this.questions.length) * 100).toFixed(2);
                return `
                    <div class="card-header">
                        <h2 class="card-title">Quiz Complete!</h2>
                    </div>
                    <div class="card-content">
                        <div class="result">
                            <p class="result-score">Your Score: ${this.score} out of ${this.questions.length}</p>
                            <p class="result-percentage">${percentage}%</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="button" onclick="quizApp.handleRestart()">Restart Quiz</button>
                    </div>
                `;
            }

            renderQuestion() {
                const currentQ = this.questions[this.currentQuestion];
                return `
                    <div class="card-header">
                        <h2 class="card-title">Question ${this.currentQuestion + 1} of ${this.questions.length}</h2>
                    </div>
                    <div class="card-content">
                        <p class="question">${currentQ.question}</p>
                        <div class="options">
                            ${currentQ.options.map((option, index) => `
                                <div class="option ${this.getOptionClass(index)}" onclick="quizApp.handleAnswerSelect(${index})">
                                    ${this.isAnswered && index === currentQ.answer ? 
                                        '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
                                    ${this.isAnswered && index === this.selectedAnswer && index !== currentQ.answer ?
                                        '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>' : ''}
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="score">Score: ${this.score}/${this.currentQuestion + 1}</div>
                        <button 
                            class="button" 
                            onclick="quizApp.handleNext()"
                            ${!this.isAnswered ? 'disabled' : ''}
                        >
                            ${this.currentQuestion === this.questions.length - 1 ? 'Finish' : 'Next Question'}
                        </button>
                    </div>
                `;
            }

            render() {
                this.container.innerHTML = this.showResult ? this.renderResult() : this.renderQuestion();
            }
        }
